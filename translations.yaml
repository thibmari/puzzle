  about:
      what:
        top: WAT?
        middle: Een levensecht actie spel
        bottom: Puzzle Escaperoom daagt jouw team uit (2 tot 7 personen) om te ontsnappen uit een gesloten kamer. Elke kamer heeft zo zijn verhalen en geheimen. Je zal een weg moeten vinden uit onze escaperooms aan de hand van team werk, out-of-the box denken en creativiteit. Je hebt slechts 60 minuten om alle codes te ontcijferen, het vinden van aanwijzingen en om alle stukken van de puzzle samen te brengen. Ben je klaar om de code te kraken? Durf je deze uitdaging aan? Waar wacht je nog op?!
      where:
        top: WAAR?
        middle: Gent, België
        bottom: In het hartje van de prachtige stad Gent kan je Puzzle Escaperooms vinden. Je kan ons vinden bij <a href="http://maps.google.com/?q=Blekerijstraat 75, 9000 Gent, Belgium" target="_blank">Blekerijstraat 75, 9000 Gent</a>. Gemakkelijk toegankelijk met het openbaar vervoer, per fiets of te voet. Station “Gent Dampoort” is slechts 10 minuten wandelen bij ons vandaan. Je kan tevens gratis parkeren in ons gebouw.
      who:
        top: WIE?
        middle: Vrienden, Studenten, Bedrijven
        bottom: Puzzle is geschikt voor mensen van alle leeftijden en capaciteiten. Een verliefd koppel, een groep vrienden, studentenverenigingen en teambuildings. Onze Escaperooms zijn zo ontworpen dat die voor alle doelgroepen geschikt zijn. Je leert elkaar beter kennen, zowel individueel als in team. Deelnemers zullen getest worden op hoeveel geduld ze hebben en zullen zo hun ware kant laten zien. Het belangrijkste is echter dat dit alles gebeurt in een toffe en uitdagende omgeving!
  rooms:
        room1:
          title: Het Russische Lab
          slogan: <p class="white-text">Na de opening van het <span class="my-yellow">Russische Lab</span>, delen we met trots mee dat onze tweede kamer de <span class="my-yellow">Chocolade Fabriek</span> binnenkort in gebruik zal worden genomen.</span></p>
          text: Het lab is gesitueerd in het hartje van Gent. Tijdens de koude oorlog was er ergens een geheim Russisch Lab, volgens een welbekende mythe. Tot nu. Een terroristische organisatie heeft het Lab opnieuw geopend om daar een giftig gas te produceren, met als doel Gent te vernietigen. Als onderdeel van de Europese geheime dienst zullen jullie als spionnen moeten inbreken in het lab om een antidosis te ontwikkelen. Jullie hebben 60 minuten om de stad te redden. Durf je deze uitdaging aan?
  prices:
        friends:
          title: Vrienden, Familie & Toeristen
          text: Ben je op zoek naar een toffe activiteit? Naar de film gaan is zo niet meer van deze tijd! Onze EscapeRooms zijn de perfecte manier om een leuke spannende tijd te beleven met je familie en vrienden!
        students:
          title: Studenten
          text: Studenten krijgen een korting van 20%. Elke eerste donderdag van de maand hebben we promoties, check onze Facebook pagina voor meer info!
        business:
          title: Business Teambuilding
          text: Ben je het ook beu om saaie teambuilding activiteiten te doen in Gent? Puzzle Escaperooms voorziet een pakket van uitdagende activiteiten voor jouw team. Onze Escaperooms voorzien unieke en leuk evenementen voor een toffe bedrijfsuitstap.
  faq:
        title: <h5>Vind hier de antwoorden op je <span class="my-yellow">vragen.</span></h5>
        faq1:
          question: Krijg je hulp?
          answer: Extra tips en hints zijn beschikbaar, maar we zullen nooit de complete oplossing geven. Het doel is om samen het mysterie te ontrafelen, in team denken naar de beste oplossing om de code te breken en op tijd te ontsnappen.
        faq2:
          question: Is het bangelijk?
          answer: Onze escape rooms zijn ontworpen naargelang een thema. Ons doel is om een totaalervaring te creëren, maar het is niet onze bedoeling om je schrik aan te jagen. Het is geen horror scene, niet claustrophobic, maar je zit natuurlijk wel in een gesloten kamer. Als de spanning je te veel wordt, is er altijd een ‘panic button’ om het spel te verlaten.
        faq3:
          question: Wanneer moeten we aanwezig zijn?
          answer: We vragen de deelnemers om 15 minuten voor aanwezig te zijn. Kom aub op tijd, zodat we de beste mogelijke ervaring kunnen leveren aan alle deelnemers. Als je merkt dat je te laat zal komen, contacteer ons dan onmiddellijk.
        faq4:
          question: Is het voor alle leeftijden?
          answer: Onze escaperooms zijn ontworpen om creativiteit en probleem oplossend denken te stimuleren. Met deze moeilijkheidsgraad in het achterhoofd adviseren wij een minimum leeftijd van 12 jaar. Kinderen onder de 12 jaar moeten vergezeld zijn door een volwassene.
        faq5:
          question: Is er een taalgrens?
          answer: Onze escaperooms zijn ontworpen in het Engels voor een internationaal publiek. Er is geen andere taal nodig voor het breken van de codes en het oplossen van alle puzzels.
  teambuilding:
        start: <h2> Bedrijfs <span class="my-yellow">Teambuilding</span></h2> <h5>Wat?</h5> <p>Een escape room is een ruimte waarin je wordt opgesloten met jouw team  in een kamer voor 60 minuten.  Hier worden jullie uitgedaagd om zo snel mogelijk ontsnappen  zonder enige instructies!   De kamer is ingericht volgens een thema en iedere kamer heeft een heel eigen verhaal. De verschillende kamers vind je <a href="index.php#rooms">hier</a>. </p> <h5>Waarom?</h5><p>De twee belangrijkste factoren om deze Escape-uitdaging tot een goed einde te brengen is samenwerking en communicatie.  De Puzzle escape rooms stimuleren deze factoren door ervoor te zorgen dat verschillende persoonlijkheden in de groep nodig zijn. Puzzle daagt teams uit om logisch, onlogisch en  'out of the box' te denken. </p> <h5>Wie?</h5><p>Het spel kan gespeeld worden tot 7 personen per kamer.  Er zijn geen fysieke inspanningen nodig. De escape rooms zijn ontworpen voor alle leeftijden vanaf 16jaar tem 99jaar. </p>
        einde: <h2>Prijs <span class="my-yellow">op maat!</span></h2><p>Puzzle biedt verschillende opties om deze teambuildingactiviteit te volmaken.  Alle prijzen kunt u hier terugvinden.  Download PDF  Hieronder vindt u deze opties terug.  Vraag onderaan deze pagina uw op maat gemaakte offerte! Puzzle voorziet een ruimte van 50m2  met alle toebehoren incl":" projectie, scherm, geluid, wifi, flipcharts, schrijfmateriaal, post its, ... Indien er nog andere materialen gewenst worden, zorgen we ervoor dat we het in huis halen.   Verschillende lunch formules zijn ter plaatse mogelijk.   De meeting room is beschikbaar van dinsdag tem vrijdag van 9u tot 18u. Indien gewenst, meld dit op uw offerte aanvraag. </p><h5>Escape & Eat</h5><p>  Puzzle werkt samen met dichtgelegen restauranten in de buurt. Indien gewenst kunnen wij een brunch, lunch, vieruurtje of diner koppelen aan een escapegame.  De restauranten die we aanbieden zijn":"  Small & Tall, Franz Gustav, Il Mezzogiorno, Multatuli & De Stokerij.  Deze liggen op wandelafstand van Puzzle. Indien gewenst, meld uw keuze op uw offerte aanvraag. </p> <h5>Escape & Analyse</h5><p>Als extra optie biedt Puzzle een samenwerking aan met een psycholoog die jullie groepsdynamiek analyseert en achteraf verschillende teamfases bespreekt. De positieve elementen van het team worden hier uitgebreid aangekaart. De prijs is afhankelijk van het aantal personen. Dit kunnen we u pas geven als we het aantal deelnemers weten. Indien gewenst, meld dit op uw offerte aanvraag. </p> <h5>Apero na het spel of de meeting</h5><p>Puzzle biedt verschillende opties aan om na het spel of de meeting gezellig uit te bollen na een leuke en spannende teambuildingsdag. Voor 5€ pp bieden wij cava, champagne, fingerfood, ... aan. Indien gewenst, meld dit op uw offerte aanvraag. </p>
