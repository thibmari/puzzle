  slogans:
      slogan1: The challenge escape in one hour from our escaperooms!
      slogan2: Arrange a team from 2 to 7 persons, and game up!!
      slogan3: Are you with more then 7 people? No problem! Contact us for a custom offer!
      slogan4: Custom teambuilding! Get more info at <a href="mailto:escape@puzzle.gent?Subject=Teambuilding" target="_top">escape@puzzle.gent</a>
      slogan5: Bachelor Party! Get more info at <a href="mailto:escape@puzzle.gent?Subject=Teambuilding" target="_top">escape@puzzle.gent</a>
  about:
      what:
        top: WHAT?
        middle: A real life action game
        bottom: Puzzle Escaperoom challenges your team (2 to 7 people) to escape from a locked room. Each room has its story and its secrets. You will have to find your way out the Escape Room through teamwork, out-of-the box thinking and creativity. You will only get 60 minutes to unlock the codes, find the hidden clues and put all the pieces of the puzzle together. Are you ready to crack the code? Do you dare to take this challenge? What are you waiting for ?!
      where:
        top: WHERE?
        middle: Ghent, Belgium
        bottom: Puzzle Escaperooms is located within the heart of the beautiful city center of Ghent. You can find us at the <a href="http://maps.google.com/?q=Blekerijstraat 75, 9000 Gent, Belgium" target="_blank">Blekerijstraat 75, 9000 Gent</a>. It is easy accessible by public transport, on foot or by bicycle. Trainstation “Ghent Dampoort” is only 10 minutes walking. You can park in the building for free.
      who:
        top: WHO?
        middle: Friends, Students, Business
        bottom: Puzzle is suitable for all ages and skill sets. An amorous couple, a bunch of friends, student groups or team buildings. The Escape Room is created in such a way that each group will find its appetite. You get to know each other better, individually and in team. Contestants will show their true colours and their level of patience, but most importantly this is all happening in a fun and exciting environment!
  rooms:
      room1:
        title: the russian lab
        slogan: <p class="white-text">After opening the <span class="my-yellow">Russian Lab</span>, we are excited to inform you that our second room the <span class="my-yellow">Chocolate Factory</span> wil open it's doors soon.</span></p>
        text: The Lab is situated in the heart of Ghent. During the Cold War there was a secret Russian Lab, a myth according to many. Until now. A terrorist organization has reopened the Lab and produces a poisonous gas, determined to destroy the city of Ghent. Recruited as spies of the European Secret Service you have the task to break into the lab and create an antidote. You have 60 minutes to save the city. Do you dare to take this challenge?
  prices:
      friends:
        title: Friends, Family & Tourists
        text: Looking for some entertainment? Going to the movies is so last year! Our EscapeRoom is an excellent way to spend some thrilling funtime with your family and friends.
      students:
        title: Students
        text: You get a discount 20% discount. Every first Thursday of the month we have student promotions, check our Facebook page for monthly offers!
      business:
        title: Business Teambuilding
        text: Tired of boring team building events in the city? Puzzle Escaperooms provides challenging scenarios packed for your team. Our Escaperooms will provide a unique and fun event for corporate entertainment.
  faq:
      title: <h5>Find the answers to your <span class="my-yellow">questions.</span></h5>
      faq1:
        question: Do you get help?
        answer: Additional tips and hints are available, but we will never give the complete solution. The aim is to unravel the mystery together, to think as a team about how to break the code and escape in time.
      faq2:
        question: Is it frightening?
        answer: Our rooms are transformed according to the theme. Creating a total experience is our priority, but we do not intend to scare the wits out of you. It’s not a horror scene, nor claustrophobic, but you are of course in a locked room. If the tension is getting you too much, there is always a ‘panic button’ to leave the game.
      faq3:
        question: When do we need to be present?
        answer: We ask the participants to be present 15 minutes in advance. Please respect our punctual timing, so we can deliver the best experience to all participants. If you notice a delay, please contact us immediately.
      faq4:
        question: It is for all ages?
        answer: Our Escape Room is developed to stimulate creativity and problem-solving thinking. Due to the challenging level, we recommend the game from the age of 12. Children under twelve must be accompanied by an adult.
      faq5:
        question: Is there a language barrier?
        answer: Our Escaperoom is designed in English for an international audience. There is no other specific language required for breaking the codes and solving the puzzles.
  teambuilding:
        start: <h2> Companies <span class="my-yellow">Teambuilding</span></h2> <h5>What?</h5> <p>An escape room is a space wherein you are locked with your team for 60 minutes. Here, you’ll get challenged to escape as quickly as possible without any instructions! The Escape Rooms are all designed adherent to a theme and each one has its own backstory. You’ll find the story-teasers listed <a href="index.php#rooms">here</a>. </p> <h5>Why?</h5><p>The two most important factors to take on this challenge and succeed are communication and cooperation. The Puzzle escape rooms stimulates and enhance these skills by using the different personalities and mindsets in your group. Puzzle challenges teams to think logically, illogically & ‘Out of the box’ </p> <h5>Who?</h5><p>The game can be played with up to 7 individuals per room. There’s no intensive physical exertion necessary. The escape rooms were designed with all age groups in mind, from 16 to 99 years old.</p>
        einde: <h2>Priced<span class="my-yellow"> precisely!</span></h2><p>Puzzle offers different options for these teambuilding activities to be satisfyingly complete. These options shall be listed below. At the end of the page you’ll be able to select your personalised offer!</p><h5>Puzzle Meeting Room</h5><p>Use our conference room for your own conference, workshop, brainstorming session or business update.</p><p>Puzzle provides a space of 50m2  with all necessities included":" Projection screen, sound, wifi, flipcharts, writing material, post its, etc... If your team requires anything else please just state it alongside the booking and we’ll make sure it’ll be there. Varying lunch formulae are available at the venue. The meeting room is available Tuesday to Friday from 9am to 6pm. If desired, please feel free to list this option in your booking request. </p><h5>Escape & Eat</h5><p>Puzzle works in cooperation alongside a series of nearby restaurants in the neighbourhood.  If you wish to, we could link a brunch, lunch, teatime or dinner to your escape-game. The restaurants we work in cooperation with are":"</p><p></p><p>Small & Tall, Franz Gustav, Il Mezzogiorno, Multatuli & De Stokerij</p><p>These are all at a short walking distance from Puzzle. They’ve all got their own formulae listed in the offers. If desired, please feel free to list this option in your booking request</p><h5>Escape & Analyse</h5><p>As an additional option Puzzle offers the cooperation and guidance of a psychiatrist who shall analyse your group dynamics and confers with you regarding several teams phases. The positive elements of the team will be extensively presented. The price is dependant on the number of individuals, we only can divulge that once we know the quantity of participants. If desired, please feel free to list this option in your booking request.</p><h5>Apero after the game or meeting</h5><p>Puzzle offers several options for after the game or meeting to relax after a fun and exciting teambuilding day, for €5 per person we offer":" Cava, Champagne, Fingerfood, etc...</p><p>If desired, please feel free to list this option in your booking request</p>
