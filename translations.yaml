  slogans:
      slogan1: De uitdaging, binnen het uur ontsnappen uit onze escaperooms!
      slogan2: Stel een team samen van 2 tot 7 personen en ga de uitdaging aan!
      slogan3: Is jouw groep groter dan 7 personen? Geen probleem! Contacteer ons voor een spel op maat!
      slogan4: Teambuilding op maat! Vraag naar info op <a href="mailto:escape@puzzle.gent?Subject=Teambuilding" target="_top">escape@puzzle.gent</a>
