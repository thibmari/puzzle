  about:
      what:
        top: WHAT?
        middle: A real life action game
        bottom: Puzzle Escaperoom challenges your team (2 to 7 people) to escape from a locked room. Each room has its story and its secrets. You will have to find your way out the Escape Room through teamwork, out-of-the box thinking and creativity. You will only get 60 minutes to unlock the codes, find the hidden clues and put all the pieces of the puzzle together. Are you ready to crack the code? Do you dare to take this challenge? What are you waiting for ?!
      where:
        top: WHERE?
        middle: Ghent, Belgium
        bottom: Puzzle Escaperooms is located within the heart of the beautiful city center of Ghent. You can find us at the <a href="http://maps.google.com/?q=Blekerijstraat 75, 9000 Gent, Belgium" target="_blank">Blekerijstraat 75, 9000 Gent</a>. It is easy accessible by public transport, on foot or by bicycle. Trainstation “Ghent Dampoort” is only 10 minutes walking. You can park in the building for free.
      who:
        top: WHO?
        middle: Friends, Students, Business
        bottom: Puzzle is suitable for all ages and skill sets. An amorous couple, a bunch of friends, student groups or team buildings. The Escape Room is created in such a way that each group will find its appetite. You get to know each other better, individually and in team. Contestants will show their true colours and their level of patience, but most importantly this is all happening in a fun and exciting environment!
  rooms:
      room1:
        title: the russian lab
        slogan: <p class="white-text">After opening the <span class="orange-text">Russian Lab</span>, we are excited to inform you that our second room the <span class="orange-text">Chocolate Factory</span> wil open it's doors soon.</span></p>
        text: The Lab is situated in the heart of Ghent. During the Cold War there was a secret Russian Lab, a myth according to many. Until now. A terrorist organization has reopened the Lab and produces a poisonous gas, determined to destroy the city of Ghent. Recruited as spies of the European Secret Service you have the task to break into the lab and create an antidote. You have 60 minutes to save the city. Do you dare to take this challenge?
  prices:
      friends:
        title: Friends, Family & Tourists
        text: Looking for some entertainment? Going to the movies is so last year! Our EscapeRoom is an excellent way to spend some thrilling funtime with your family and friends.
      students:
        title: Students
        text: You get a discount 20% discount. Every first Thursday of the month we have student promotions, check our Facebook page for monthly offers!
      business:
        title: Business Teambuilding
        text: Tired of boring team building events in the city? Puzzle Escaperooms provides challenging scenarios packed for your team. Our Escaperooms will provide a unique and fun event for corporate entertainment.
  faq:
      title: <h5>Find the answers to your <span class="orange-text">questions.</span></h5>
      faq1:
        question: Do you get help?
        answer: Additional tips and hints are available, but we will never give the complete solution. The aim is to unravel the mystery together, to think as a team about how to break the code and escape in time.
      faq2:
        question: Is it frightening?
        answer: Our rooms are transformed according to the theme. Creating a total experience is our priority, but we do not intend to scare the wits out of you. It’s not a horror scene, nor claustrophobic, but you are of course in a locked room. If the tension is getting you too much, there is always a ‘panic button’ to leave the game.
      faq3:
        question: When do we need to be present?
        answer: We ask the participants to be present 15 minutes in advance. Please respect our punctual timing, so we can deliver the best experience to all participants. If you notice a delay, please contact us immediately.
      faq4:
        question: It is for all ages?
        answer: Our Escape Room is developed to stimulate creativity and problem-solving thinking. Due to the challenging level, we recommend the game from the age of 12. Children under twelve must be accompanied by an adult.
      faq5:
        question: Is there a language barrier?
        answer: Our Escaperoom is designed in English for an international audience. There is no other specific language required for breaking the codes and solving the puzzles.

